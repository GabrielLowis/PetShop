<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/serviceScheduling.css">
    <title>Agendamento de Serviço - Petshop</title>
</head>
<body>
    <header>
        <h1>Agendamento de serviço</h1>
    </header>

    <main>
        <section>
            <h2>Agende um serviço</h2>
            <form id="agendamentoForm">
                <div>
                    <label for="nomePet">Nome do Pet</label>
                    <input type="text" id="nomePet" placeholder="Digite o nome do Pet" required>
                </div>

                <div>
                    <label for="nomeDono">Nome do dono</label>
                    <input type="text" id="nomeDono" placeholder="Digite o nome do dono" required>
                </div>

                <div>
                    <label for="typeService"></label>
                    <select name="" id="typeService">
                        <option value="" disabled selected>Selecione o tipo de serviço</option>
                        <option value="banho" disabled selected>Banho</option>
                        <option value="tosa" disabled selected>Tosa</option>
                        <option value="consulta" disabled selected>Consulta</option>
                        <option value="hospedagem" disabled selected>Hospedagem</option>
                    </select>
                </div>

                <div>
                    <label for="appointmentDate">Data do agendamento</label>
                    <input type="date" id="appointmentDate" placeholder="Escolha uma data para agendar" required>
                </div>

                <div>
                    <label for="appointmentTime">Horario do agendamento</label>
                    <input type="time" id="appointmentTime" placeholder="Escolha um horario para agendar" required>
                </div>

                <button type="submit">Agendar Serviço</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Petshop - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const agendamentoForm = document.getElementById("agendamentoForm");

        agendamentoForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const nomePet = document.getElementById("nomePet").value;
            const nomeDono = document.getElementById("nomeDono").value;
            const typeService = document.getElementById('typeService').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;

            try {
                const response = await fetch("http://localhost:8080/api/login&quot;", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ nomePet, nomeDono, typeService, appointmentDate, appointmentTime })
                });

                if (response.ok) {
                    alert("Login bem-sucedido!");
                    window.location.href = "./index";
                } else {
                    alert("E-mail ou senha incorretos. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao conectar ao servidor:", error);
                alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
            }
        });
    });
  </script>
</body>
</html>
