<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/petRegister.css">
    <title>Registrar Pet</title>
</head>

<body>
    <header>
        <h1>Registrar Pet</h1>
    </header>

    <main>
        <section>
            <h2>Cadastre seu Pet</h2>
            <form id="cadastroPet">
                <div>
                    <label for="petName">Nome do Pet:</label>
                    <input id="petName" type="text" placeholder="Digite o nome do seu Pet" required />
                </div>

                <div>
                    <label for="petType">Categoria:</label>
                    <select id="petType" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Aves">Aves</option>
                        <option value="Peixe">Peixe</option>
                    </select>
                </div>

                <div>
                    <label for="petAge">Idade do Pet (Em anos humanos)</label>
                    <input id="petAge" type="text" placeholder="Digite a idade do Pet" required />
                </div>

                <div>
                    <label for="petWeight">Peso do Pet (em Kg)</label>
                    <input id="petWeight" type="number" placeholder="Digite o peso do Pet" />
                </div>

                <button type="submit">Cadastrar Pet</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Petshop - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const cadastroForm = document.getElementById("cadastroPet");

        cadastroForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const nomePet = document.getElementById("email").value;
            const especiePet = document.getElementById("password").value;
            const pesoPet = document.getElementById('petWeight').value;
            const idadePet = document.getElementById('petAge').value;

            try {
                const response = await fetch("http://localhost:8080/api/login&quot;", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ nomePet, especiePet, pesoPet, idadePet })
                });

                if (response.ok) {
                    alert("Login bem-sucedido!");
                    window.location.href = "./index";
                } else {
                    alert("E-mail ou senha incorretos. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao conectar ao servidor:", error);
                alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
            }
        });
    });
  </script>
</body>

</html>
